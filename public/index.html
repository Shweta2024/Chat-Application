<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat-App</title>
    </head>

    <body>
        <h1>Chat-App</h1>

        <div id="messages"></div>

        <!--message-->
        <form id="message-form">
            <input type="text" name="message">
            <button type="submit" id="message-btn">send</button>
        </form>

        <!--location-->
        <button id="send-location">Share Location</button>

        <!--templates-->
        <script id="message-template" type="text/html">
            <div>
                <p>{{createdAt}} - {{text}}</p>
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div>
                <p>{{createdAt}} - <a href="{{locationURL}}" target="_blank">My current location</a></p>
            </div>
        </script>

        <!--for creating templates-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        
        <!--for formating/structuring the time-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

        <!--we are using this script to use some of its stuffs -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
